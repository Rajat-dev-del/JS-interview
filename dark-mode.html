<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Mode Example</title>
  <style>
    /* Default (Light Mode) Styles */
    body {
      background-color: #ffffff;
      color: #333333;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Dark Mode Styles */
    .dark-mode {
      background-color: #333333;
      color: #ffffff;
    }

    /* Style for the Toggle Button */
    #toggleDarkMode {
      padding: 10px 20px;
      margin: 20px;
      cursor: pointer;
      border: none;
      background-color: #008cba;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #toggleDarkMode:hover {
      background-color: #005f5f;
    }
  </style>
</head>
<body>
  <button id="toggleDarkMode">Toggle Dark Mode</button>

  <script>
    // Function to apply dark mode based on localStorage
    function applyDarkModeSetting() {
      const darkModeEnabled = localStorage.getItem('darkMode') === 'true';
      if (darkModeEnabled) {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    }

    // Toggle dark mode when button is clicked
    document.getElementById('toggleDarkMode').addEventListener('click', function () {
      document.body.classList.toggle('dark-mode');
      // Save the current setting in localStorage
      const darkModeActive = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', darkModeActive);
    });

    // Apply the saved setting when the page loads
    window.addEventListener('load', applyDarkModeSetting);
  </script>
</body>
</html>
